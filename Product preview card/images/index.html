<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card</title>
    <link rel="stylesheet" href="/Product preview card/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main_container">
        
        <article class="preview_container">
            <article class="card_image"><img src="/Product preview card/images/image-product-desktop.jpg"></article>
            <article class="product_type"><h4>PERFUME</h1></article>
            <article class="heading_title"><h1>Gabrielle Essence Eau De Parfum</h1></article>
            <article class="description"><P>A floral solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</P></article>
            <article class="new_price"><h2>$149.99</h2></article>
            <article class="old_price"><h6>$169.99</h6></article>
            <article class="add_button"><button><img src="/Product preview card/images/icon-cart.svg">Add to Cart</button></article> 
        </article>
    </section>
</body>
</html>
