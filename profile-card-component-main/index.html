<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/profile-card-component-main/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,500&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title></title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <section class="main">
    <div class="container">
      <div class="upper-container"></div>
      <div class="img-sec"><img src="/profile-card-component-main/images/image-victor.jpg" alt="profile image"></div>
      <div class="card-body">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <h3 class="city">London</h3>
        <div class="activity-container">
          <h4>80K <span class="act">Followers</span></h4>
          <h4>803K <span class="act">Likes</span></h4>
          <h4>1.4K <span class="act">Photos</span></h4>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
