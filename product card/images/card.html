<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="img">
                <img src="/product card/images/image-product-desktop.jpg">
            </div>
            <div class="main_content">
                <h6 class="heading_1">Perfume</h6>
                <h2 class="heading_2">Gabrielle Essence Eau De Parfum</h2>
                <p class="text_description">A floral solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="current_price">$149.99</p>
                    <p class="old_price">$169.99</p>
                </div>
                <button class="add_button"><img src="/product card/images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
